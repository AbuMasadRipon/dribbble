<!DOCTYPE html>
<html>
<head>
	<title>Dribbble</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<section>
	<div class="container">
	 <div class="logo_part">
	     <img src="images/logo.png" alt="logo">
		 <p>Sign in</p>
	</div>
	<div class="social_sign_in">
	<ul>
		<li><a class="twitter" href="#"><i class="fab fa-twitter"></i> Sign in with Twitter</a> </li>
		<li><a class="facebook" href="#"><i class="fab fa-facebook"></i> Sign in with Facebook</a> </li>
		<li><a class="google" href="#"><i class="fab fa-google"></i> Sign in with Google </a> </li>	
	</ul>	
	</div>
	<div class="signin_form">
		<form>
		<label>Username or Email</label>
		<input type="text">	
		<label>Password <a href="#">Forgot?</a></label>
		<input type="password">
		<input type="submit" value="Sign In">
		</form>
		<p>Not a member? <a href="#">Sign up now</a></p>
	</div>	
	</div>
</section>
</body>
</html>
